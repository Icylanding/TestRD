    <!-- Custom JS -->
    <script>
        function generatePrompt() {
            var name = document.getElementById('studentName').value;
            var course = document.getElementById('courseName').value;
            var sexElements = document.getElementsByName('sex');
            var sex = '';
            for (var i = 0; i < sexElements.length; i++) {
                if (sexElements[i].checked) {
                    sex = sexElements[i].value;
                    break;
                }
            }

            var positiveElements = document.querySelectorAll('.form-check-input[type="checkbox"]:checked');
            var positives = [];
            positiveElements.forEach(function(el) {
                if (el.parentElement.parentElement.parentElement.parentElement.previousElementSibling.textContent.includes('Positive')) {
                    positives.push(el.value);
                }
            });

            // Get additional positives
            var additionalPositives = document.getElementById('additionalPositives').value;
            if (additionalPositives.trim() !== '') {
                positives.push(additionalPositives);
            }

            var recommendationElements = document.querySelectorAll('.form-check-input[type="checkbox"]:checked');
            var recommendations = [];
            recommendationElements.forEach(function(el) {
                if (el.parentElement.parentElement.parentElement.parentElement.previousElementSibling.textContent.includes('Recommendations')) {
                    recommendations.push(el.value);
                }
            });

            // Get additional recommendations
            var additionalRecommendations = document.getElementById('additionalRecommendations').value;
            if (additionalRecommendations.trim() !== '') {
                recommendations.push(additionalRecommendations);
            }

            var pronoun = (sex === 'male') ? 'He' : 'She';
            var possessivePronoun = (sex === 'male') ? 'His' : 'Her';

            var prompt = `Please write a semester comment for ${name} in the course ${course}. ${pronoun} has demonstrated the following positive attributes: ${positives.join(', ')}. `;

            if (recommendations.length > 0) {
                prompt += `${pronoun} can improve in the following areas: ${recommendations.join(', ')}. `;
            }

            prompt += `Please make the comment professional and appropriate for a high school student.`;

            document.getElementById('aiPrompt').value = prompt;
        }

        function copyPrompt() {
            var aiPrompt = document.getElementById('aiPrompt');
            aiPrompt.select();
            aiPrompt.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Prompt copied to clipboard');
        }

        function resetForm() {
            document.getElementById('promptForm').reset();
            document.getElementById('aiPrompt').value = '';
        }
